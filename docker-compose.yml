services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - redis
    networks:
      - api-transactions-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8890:80"
    volumes:
      - ./:/var/www
      - ./.docker/nginx/:/etc/nginx/conf.d/
    networks:
      - api-transactions-network

  db:
    build:
      context: .docker/mysql
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
        - MYSQL_DATABASE=laravel_bank
        - MYSQL_ROOT_PASSWORD=root
    ports:
        - "3308:3306"
        - "33068:33060"
    volumes:
      - ./.docker/data:/var/lib/mysql
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    networks:
        - api-transactions-network


  redis:
    image: redis:latest
    networks:
      - api-transactions-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - api-transactions-network

networks:
  api-transactions-network:
    driver: bridge
